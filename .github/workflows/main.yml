name: Deploy Django to CPanel via FTP

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Adjust to your project's Python version

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          source venv/bin/activate
          python manage.py test

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}          # Add your FTP server in GitHub Secrets
          username: ${{ secrets.FTP_USERNAME }}       # Add your FTP username in GitHub Secrets
          password: ${{ secrets.FTP_PASSWORD }}       # Add your FTP password in GitHub Secrets
          local-dir: ./                               # Deploy everything in the root directory
          server-dir: /public_html/myapp              # Directory on your server, adjust if needed
          method: ftp
          dry-run: false                              # Set to true if you want to test without actual deployment
